<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" >
</head>
<body class="body">
    <div>
        <button id="btn">Agregar titulo</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tbody">
                {% for film in data %}
                <tr>
                    <td>{{ film.id }}</td>
                    <td>{{ film.title }}</td>
                    <td>{{ film.gender }}</td>
                    <td>{{ film.year }}</td>
                    <td>${{ film.price }}</td>
                    <td onClick="openEdit(`{{film.id}}`)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                        </svg>
                    </td>
                    <td>{{ film.ratings }}</td>
                    <td class='delete' onclick="deleteFilm(`{{film.id}}`)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <from id="edit" class="close">
        <div>
            <label for="">Precio</label>
            <input id="price-edit">
        </div>
        <div>
            <label for="">Valoracion</label>
            <input id="ratings-edit">
        </div>
        <button id="edit" type="submit" onclick="editFilm()">Agregar</button>
    </from>
    <from id="form" class="close">
        <div>
            <label for="">Nombre</label>
            <input id="title">
        </div>
        <div>
            <label for="">Genero</label>
            <input id="gender">
        </div>
        <div>
            <label for="">Año</label>
            <input id="year">
        </div>
        <div>
            <label for="">Precio</label>
            <input id="price">
        </div>
        <div>
            <label for="">Valoracion</label>
            <input id="ratings">
        </div>
        <button id="send" type="submit">Agregar</button>
    </from>
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
